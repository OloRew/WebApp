<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nowy rekord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Dodaj nowy rekord</h1>
    <form action="/dodaj" method="POST">
        <label for="nazwa">Nazwa:</label>
        <input type="text" id="nazwa" name="nazwa" required>

        <label for="Miasto">Opis:</label>
        <textarea id="miasto" name="miasto" rows="4" required></textarea>
        
        <label for="Stan cywilny">Opis:</label>
        <textarea id="stan_cyw" name="stan_cyw" rows="6" required></textarea>

        <input type="submit" value="Dodaj">
    </form>
</body>
</html>
